config_version: 2
settings:
  content.javascript.enabled:
    '*://boards.4chan.org/*': true
    '*://boards.4channel.org/*': true
    '*://duckduck.com/*': true
    '*://duckduckgo.com/*': true
    '*://github.com/*': true
    '*://searx.space/*': true
  content.notifications.enabled:
    global: true
  fonts.completion.entry:
    global: 8pt default_family
  fonts.debug_console:
    global: 8pt default_family
  fonts.default_family:
    global:
    - Terminus
  fonts.downloads:
    global: 8pt default_family
  fonts.hints:
    global: bold 8pt default_family
  fonts.keyhint:
    global: 8pt default_family
  fonts.messages.error:
    global: 8pt default_family
  fonts.messages.info:
    global: 8pt default_family
  fonts.messages.warning:
    global: 8pt default_family
  fonts.statusbar:
    global: 8pt default_family
  fonts.tabs.selected:
    global: 8pt default_family
  fonts.tabs.unselected:
    global: 8pt default_family
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 100
  tabs.padding:
    global:
      bottom: 5
      left: 2
      right: 2
      top: 5
  tabs.position:
    global: top
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{current_title}'
